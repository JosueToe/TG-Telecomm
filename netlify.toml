# Netlify Configuration for TG Telecomm Website

[build]
  # Build command (not needed for static sites, but good to specify)
  command = "echo 'No build step required for static site'"
  
  # Publish directory - the root directory contains all HTML files
  publish = "."
  
[build.environment]
  # Node version (if needed for any future build steps)
  NODE_VERSION = "18"

# Redirects and rewrites
[[redirects]]
  # Redirect www to non-www (or vice versa if you prefer)
  from = "https://www.tgtelecomm.com/*"
  to = "https://tgtelecomm.com/:splat"
  status = 301
  force = true

[[redirects]]
  # Handle 404s by redirecting to index.html (for single-page app behavior)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.emailjs.com https://api.emailjs.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: https://images.unsplash.com;
      connect-src 'self' https://api.emailjs.com;
    """
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms (if you want to use Netlify Forms as backup)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

